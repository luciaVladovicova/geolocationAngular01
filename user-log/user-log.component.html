
<div class="input">
  <mat-card>
    <mat-card-title>
      <p>Login user</p>

      <mat-icon aria-hidden="false" aria-label="home icon">home</mat-icon>
    </mat-card-title>
   

    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput type="text"  name="username" [(ngModel)]="username" >
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput  [type]="hide ? 'password' : 'text'"   name="password" [(ngModel)]="password" class="password">
      </mat-form-field>
      <br>

      <button mat-button color="primary" type="submit"  (click)="LogUser()">Login</button>
    </mat-card>
  </div>
