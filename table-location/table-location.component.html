

<mat-card>
<table mat-table [dataSource]="dataSource">

   <ng-container matColumnDef="display_name">
     <th mat-header-cell  class="header" *matHeaderCellDef> Name </th>
     <td mat-cell *matCellDef="let element"> {{element.display_name}} </td>
   </ng-container>

   <ng-container  matColumnDef="lat">
     <th mat-header-cell class="header" *matHeaderCellDef> Latitudeh </th>
     <td mat-cell *matCellDef="let element"> {{element.lat}} </td>
   </ng-container>

   <ng-container matColumnDef="lon">
     <th mat-header-cell class="header" *matHeaderCellDef> Logitude </th>
     <td mat-cell *matCellDef="let element"> {{element.lon}} </td>
   </ng-container>
 
 
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>

 <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
</mat-paginator>

</mat-card>

<mat-card>
<mat-card-content>
   <table mat-table [dataSource]="dataSource2" >
      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns2" >
        <th mat-header-cell class="header" *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
   
   </mat-card-content>
   
   <button mat-raised-button  class="buttonposition" (click)="addColumn()"> Add column </button>
    <button mat-raised-button  class="buttonposition" (click)="shuffle()"> Shuffle </button>
   
   </mat-card>
